<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Js Class</h2>

    <p id="e1"></p>
    <p id="e2"></p>
    <p id="e3"></p>
    <script>

        class employee {
            constructor(name, year){
                this.name = name;
                this.year = year;
            }

            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        emp1 = new employee("Bina", 1989);
        emp2 = new employee("Keshab", 1982);
        emp3 = new employee("Chandrama", 1960);
        document.getElementById("e1").innerHTML = "Employee name is" + emp1.
        name + " and age is " + emp1.age();
        document.getElementById("e2").innerHTML = "Employee name is" + emp2.
        name + " and age is " + emp2.age();
        document.getElementById("e3").innerHTML = "Employee name is" + emp3.
        name + " and age is " + emp3.age();

    </script>
</body>
</html>
